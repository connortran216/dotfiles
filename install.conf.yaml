- defaults:
    link:
      relink: true
      create: true

- clean:
    - '~'
    - '~/.config'

- link:
    ~/.tmux.conf: packages/tmux/tmux.conf
    ~/.gitconfig: configs/git/gitconfig
    ~/.config/alacritty/alacritty.toml: packages/alacritty/alacritty.toml
    ~/.config/lazygit/config.yml: packages/lazygit/config.yml
    ~/.config/alacritty/alacritty.toml: configs/alacritty/alacritty.toml
    ~/.config/karabiner/karabiner.json: configs/karabiner/karabiner.toml
    ~/.tmux.conf: configs/tmux/tmux.conf
